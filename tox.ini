[tox]
envlist = py37, py38, py39, py311, py312, pypy3
skip_missing_interpreters = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.12: py312
    pypy3.10: pypy3

[testenv]
deps =
  flake8>=4.0.1
  radon>=2.4.0
  pylint>=2.11.0
  flake8-polyfill
  pytest
  pytest-cov
  testfixtures
  setuptools

commands =
  {envpython} -m pytest -v {posargs:}
  {envpython} -m pylint cpplint.py
  {envpython} -m flake8
